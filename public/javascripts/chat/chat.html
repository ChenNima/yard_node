<div>
    <table class="chat-table">
        <tr ng-repeat="result in datas" >
            <td>{{data.name==result.name||result.hide?"":result.date}}</td>
            <td style="color:#00B7FF">{{data.name==result.name||result.hide?"":result.name}}</td>
            <td ng-class="{'other-line':data.name!=result.name,'chat-line':data.name==result.name}">
                {{"&nbsp;&nbsp;"+result.content}}
            </td>
            <td style="color:#ff8514" ng-show="data.name==result.name">{{result.hide?"":result.name}}</td>
            <td ng-show="data.name==result.name">{{result.hide?"":result.date}}</td>
        </tr>
        <tr ng-repeat="result in toSend" >
            <td>{{""}}</td>
            <td>{{""}}</td>
            <td class="chat-line">
                <span class="glyphicon glyphicon-share-alt"></span>
                {{"&nbsp;&nbsp;"+result.content}}
            </td>
            <td style="color:rgba(56, 149, 67, 0.79)">发送中</td>
            <td>{{result.date}}</td>
        </tr>
    </table>
    <form name="chatForm" role="form" class="form-horizontal" ng-submit="smsTest()">
        <div class="form-group">
            <span>{{"欢迎!"+data.name}}</span>
            <a ng-click="logout()">登出</a>
            <input required type=”text” placeholder="内容" ng-model="data.content">
            <input class="btn btn-primary" type="submit" value="提交" ng-disabled="chatForm.$invalid">
            </input>
        </div>
    </form>
</div>
