<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <title>陈先森的院子</title>
</head>
<body>
<div ng-controller="HomeController">
    <!--<h3>Button hits: {{ hits }}</h3>-->
    <form name="chatForm" role="form" class="form-horizontal" ng-submit="smsTest()">
        <div class="form-group">
            <input required type=”text” placeholder="姓名" ng-model="data.name">
            <input required type=”text” placeholder="内容" ng-model="data.content">
            <input class="btn btn-primary" type="submit" value="提交" ng-disabled="chatForm.$invalid">
            </input>
        </div>
    </form>
    <table>
        <tr ng-repeat="result in datas">
            <td>{{result.data.date}}</td>
            <td style="color:#00B7FF">{{result.data.name}}</td>
            <td>{{"说:"+result.data.content}}</td>
        </tr>
    </table>
</div>
<link rel="stylesheet" href="stylesheets/style.css">
<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="jquery/dist/jquery.min.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<script src="angular/angular.min.js"></script>
<script src="angular-route/angular-route.min.js"></script>
<script src="restangular/dist/restangular.min.js"></script>
<script src="underscore/underscore-min.js"></script>
<script src="javascripts/services.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
